<div>
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text" name="" id="" [(ngModel)]="product.pid"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="" id="" [(ngModel)]="product.pname"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" name="" id="" [(ngModel)]="product.price"></td>
    </tr>
    <tr>
      <td>Stock</td>
      <td><input type="text" name="" id="" [(ngModel)]="product.stock"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="AddProduct()">Add</button>
        <button (click)="SearchProduct()">Search</button>
        <button (click)="EditProduct()">Edit</button>
        <button (click)="DeleteProduct()">Delete</button>
      </td>
    </tr>
  </table>
</div>
<div>
  <table border="1" style="width: 50%;">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
    <tr *ngFor="let item of products">
      <td>{{item.pid}}</td>
      <td>{{item.pname}}</td>
      <td>{{item.price}}</td>
      <td>{{item.stock}}</td>

    </tr>
  </table>
</div>
